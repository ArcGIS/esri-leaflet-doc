name: Deploy
on: [push] # just for testing
# TODO: before merging, change to this:
# push:
#     branches:
#       - master
jobs:
  Deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
      - name: Install Dependencies
        run: |
          npm ci
      - name: Run Build
        run: |
          npm run build
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          deploy_key: ${{ secrets.ACTIONS_DEPLOY_KEY }} # https://github.com/peaceiris/actions-gh-pages#%EF%B8%8F-create-ssh-deploy-key
          publish_dir: ./built
          external_repository: gavinr/esri-leaflet-doc-test